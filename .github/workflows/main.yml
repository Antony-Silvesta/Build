name: Build, Test, and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Check out code
        uses: actions/checkout@v2

      # Step 2: Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Check Docker version
      - name: Check Docker version
        run: docker --version

      # Step 4: Build Docker image
      - name: Build Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ghcr.io/jebashinba/my-image:latest

      # Step 5: Run the container with the built image
      - name: Run Docker container
        run: |
          # Run Docker container in detached mode
          docker run -d --name my-container-name ghcr.io/jebashinba/my-image:latest

          # Run Selenium tests using docker exec or a testing framework
          docker exec -t my-container-name python -m unittest discover -s tests/  # Example: Running Python tests inside the container

          # Optionally, wait for tests to finish or log the output
          docker logs my-container-name  # This shows logs to check test results

          # Shut down the container after the tests are done
          docker rm -f my-container-name  # Remove the container once tests are done



  